{% set name = "deepchem" %}
{% set version = "2.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/deepchem/deepchem/archive/{{ version }}.tar.gz
  sha256: ec0dacaa6112795f6a2a19ef78a391fa83e419d4394497e9e5c62105b9aeee1d

build:
  noarch: python
  number: 0
  script: PBR_VERSION=${PKG_VERSION} && export PBR_VERSION && {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.5,<3.8
    - pip
    - setuptools
    - pbr

  run:
    - python >=3.5,<3.8
    - joblib
    - numpy
    - pandas
    - scikit-learn
    - scipy

test:
  requires:
    - rdkit
  imports:
    - deepchem
  commands:
    - python run_test.py

about:
  home: https://github.com/deepchem/deepchem
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Democratizing Deep-Learning for Drug Discovery, Quantum Chemistry, Materials Science and Biology

extra:
  recipe-maintainers:
    - rbharath
    - simonbray
